machine:
  node:
    version: 4.4.4
  services:
    - docker

deployment:
  staging:
    branch:
      - dev
      - docker
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t outfit/pingeon:staging .
      - docker push outfit/pingeon:staging

  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t outfit/pingeon:production .
      - docker push outfit/pingeon:production